<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>kiosk logviewer app</title>
        <!--suppress HtmlUnknownTarget -->
        <link rel="stylesheet" href="<%- VITE_KIOSK_BASE_URL %>static/styles.css" />
        <style>
            header {
                background: lightgrey;
                padding: 0.5em;
                margin-bottom: 2em;
            }
            button {
                width: auto;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <header>
            <button id="set-filename">set filename</button>
        </header>
        <logviewer-app id="kiosk-app"></logviewer-app>
    </body>
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/kioskdevstarter.js"></script>
    <script type="module">
        let filename = "urap_Wed_201021-1149.log";
        window.addEventListener("load", () => {
            let el = document.querySelector("#set-filename");
            el.innerText = "load " + filename;
            el.addEventListener("click", () => {
                document.querySelector("logviewer-app").logFilename = filename;
            });
        });
    </script>
</html>
